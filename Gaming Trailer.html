<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Nexus | Trailer</title>

<style>
:root {
    --primary: #6c5ce7;
    --secondary: #a29bfe;
    --dark: #2d3436;
    --light: #f5f6fa;
    --gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background-color: var(--dark);
    color: var(--light);
}

/* HEADER (Same as your main file) */
header{
    background: rgba(44, 52, 54, 0.9);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    z-index: 1000;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

nav{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 0;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:1.8rem;
    font-weight:700;
    color:var(--light);
    text-decoration:none;
}

.logo span{
    color:var(--primary);
}

.logo-icon{
    width:40px;
    height:40px;
    background:var(--gradient);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* NAV LINKS */
.nav-links{
    display:flex;
    gap:30px;
}

.nav-links a{
    color:var(--light);
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

.nav-links a:hover{
    color:var(--primary);
}

/* TRAILER SECTION */
.trailer-section{
    padding-top:150px;
    padding-bottom:100px;
    text-align:center;
}

.trailer-section h1{
    font-size:3rem;
    margin-bottom:20px;
    background: linear-gradient(to right, #fff 0%, var(--secondary) 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.trailer-section p{
    margin-bottom:40px;
    color:rgba(255,255,255,0.8);
}

/* VIDEO WRAPPER */
.video-wrapper{
    width:90%;
    max-width:900px;
    margin:auto;
    aspect-ratio:16/9;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(108,92,231,0.5);
    transition:0.4s;
}

.video-wrapper:hover{
    transform:scale(1.02);
    box-shadow:0 0 60px rgba(108,92,231,0.8);
}

.video-wrapper iframe{
    width:100%;
    height:100%;
    border:none;
}

/* FOOTER */
footer{
    background:#1e272e;
    padding:40px 0;
    text-align:center;
    color:rgba(255,255,255,0.6);
}

@media(max-width:768px){
    .nav-links{
        display:none;
    }

    .trailer-section h1{
        font-size:2.2rem;
    }
}
</style>
</head>

<body>

<header>
    <nav>
        <a href="#" class="logo">
            <div class="logo-icon">NG</div>
            Nexus<span>Gaming</span>
        </a>

        <div class="nav-links">
            <a href="Game Home Page.html">Home</a>
            <a href="Game Page.html">Games</a>
            <a href="News Section.html">News</a>
            <a href="Review section.html">Reviews</a>
            <a href="About page.html">About</a>
        </div>
    </nav>
</header>

<section class="trailer-section">
    <h1>Official Cyber Nexus Trailer</h1>
    <p>Watch the immersive cyberpunk experience unfold</p>

    <div class="video-wrapper">
        <iframe 
        src="https://www.youtube.com/embed/u83VdXAVq08"
        title="Cyber Nexus Trailer"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        </iframe>
    </div>
</section>

<footer>
    Â© 2026 Nexus Gaming. All Rights Reserved.
</footer>

</body>
</html>
